<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DiceGame</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="container1">
        <h1>
          <img src="flag1.png" alt="flag" class="flag" id="flag1" />
          Player <span id="winner">1</span> wins!
          <img src="flag2.png" alt="flag" class="flag" id="flag2" />
        </h1>
      </div>
      <div class="container2">
        <div class="diceContainer1">
          <h3>Player 1</h3>
          <div class="dice1">
            <div id="1" class="dot"></div>
            <div id="2" class="dot"></div>
            <div id="3" class="dot"></div>
            <div id="4" class="dot"></div>
            <div id="5" class="dot"></div>
            <div id="6" class="dot"></div>
            <div id="7" class="dot"></div>
            <div id="8" class="dot"></div>
            <div id="9" class="dot"></div>
          </div>
        </div>
        <div class="diceContainer2">
          <h3>Player 2</h3>
          <div class="dice2">
            <div id="01" class="dot"></div>
            <div id="02" class="dot"></div>
            <div id="03" class="dot"></div>
            <div id="04" class="dot"></div>
            <div id="05" class="dot"></div>
            <div id="06" class="dot"></div>
            <div id="07" class="dot"></div>
            <div id="08" class="dot"></div>
            <div id="09" class="dot"></div>
          </div>
        </div>
      </div>
      <h3 class="note">Note: Plese refresh the page to play</h3>
    </div>
    <script src="index.js"></script>
  </body>
</html>
